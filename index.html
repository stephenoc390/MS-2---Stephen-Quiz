<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MS2 Quiz</title>
</head>
<body>
    <div class="homepage-body container">
        <p class="top-title">A Quiz for Ireland</p>
        <p class="bottom-title">The Father Ted Quiz</p>
        <a href="quiz.html" class="btn btn-play">Play Game (Ah Go On!)</a>
    </div>

    <div class="levels-body container">
        <p>Choose a level by selecting one of the priests</p>
        <div class="container-fluid">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-4 col-lg-4 level-click" data-toggle="modal" data-target="#easyLevelModal">
                            <img class="w-100" src="assets/images/dougal-level.png" alt="Dougal - Easy Level" onclick="playAudio('assets/sounds/dougal-level.mp3')" />
                            <p class="level-titles">Dougal</p>
                        </div>
                    <div class="col-12 col-md-4 col-lg-4 level-click" data-toggle="modal" data-target="#mediumLevelModal">
                        <img class="w-100" src="assets/images/ted-level.png" alt="Ted - Medium Level" onclick="playAudio('assets/sounds/ted-level.mp3')"/>
                        <p class="level-titles">Ted</p>
                    </div>
                    <div class="col-12 col-md-4 col-lg-4 level-click" data-toggle="modal" data-target="#hardLevelModal">
                        <img class="w-100" src="assets/images/jack-level.png" alt="Jack - Hard Level" onclick="playAudio('assets/sounds/jack-level.mp3')" />
                        <p class="level-titles">Jack</p>   
                    </div>
                </div>
    </div>
</body>
</html>
